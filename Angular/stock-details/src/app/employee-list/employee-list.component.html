<h1  style="margin: 15px;">Employee List is given below:</h1>

<div style="margin: 15px;" data-animal-type="bird">
    <b style="display: inline-block; margin-right: 15px;">Filter Employee List</b>
    <input type="text" [(ngModel)]="employeeFilterText" (ngModelChange)="filterEmployees($event)" /><br/>
</div>

<div *ngIf="filteredEmployeeList.length > 0" style="margin: 15px;">
    <div class="card" style="width: 18rem; padding: 10px; margin: 10px; display: inline-block" *ngFor="let employee of filteredEmployeeList">
        <img [src]="employeeImage" class="card-img-top" [alt]="employee.name" [title]="employee.name">
        <div class="card-body">
        <h5 class="card-title"><b>{{employee.name}}</b></h5>
        <p class="card-text">
            <label><b style="color: grey;">Employee Id</b>{{employee.id}}</label><br/>
            <label><b style="color: grey;">Previous Price:</b> {{employee.createdAt}}</label><br/>
        </p>
        <input type="button" value="Delete" />
        </div>
    </div>
</div>
